        <div class="login-screen">
            <!--<div class="view">-->
                <div class="page">

                        <div class="login-screen-title logo">

                        <form name="login-form">
                            <div class="list">
                                <ul>
                                    <li class="item-content item-input item-input-outline">
                                        <div class="item-inner">
                                            <div class="item-input-wrap">
                                                <input type="tel" name="username" placeholder="{{@global.LANGUAGE.COM_MSG036}}" required validate>
                                                <span class="input-clear-button"></span>
                                            </div>
                                        </div>
                                    </li>
                                    <li class="item-content item-input item-input-outline">

                                                <span class="password-toggle text-color-gray"><i class="f7-icons icon-view-password "></i></span>
                                            </div>
                                        </div>
                                    </li>
                                    <li class="text-align-right">
                                        <a href="/forgot-password/" class="text-color-black margin-right text-decoration-underline">{{@global.LANGUAGE.LOGIN_SCREEN_MSG04}}</a>

                                </ul>
                            </div>
                            <div class="list">

                                    <li class="padding">

                                    <li class="padding">

                                </ul>
                            </div>
